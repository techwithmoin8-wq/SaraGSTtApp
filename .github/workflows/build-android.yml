name: One-Click Android APK (Sara Industries)

on:
  push:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"
          cache: gradle

      - name: Set up Flutter (stable)
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          cache: true

      # Create a pristine Flutter app so Android configs are guaranteed correct
      - name: Create pristine Flutter app
        run: |
          rm -rf sara_builder
          flutter create --platforms=android sara_builder

      # Inject YOUR code into the clean app
      - name: Inject code & deps
        run: |
          cp pubspec.yaml sara_builder/pubspec.yaml
          mkdir -p sara_builder/lib
          cp -r lib/. sara_builder/lib/

      - name: Flutter pub get
        working-directory: sara_builder
        run: flutter pub get

      - name: Flutter doctor (diagnostics)
        working-directory: sara_builder
        run: flutter doctor -v

      # Build both debug (easy install) and release (optimized)
      - name: Build debug APK
        working-directory: sara_builder
        run: flutter build apk --debug

      - name: Build release APK
        working-directory: sara_builder
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload APKs
        uses: actions/upload-artifact@v4
        with:
          name: APKs
          path: |
            sara_builder/build/app/outputs/flutter-apk/app-debug.apk
            sara_builder/build/app/outputs/flutter-apk/app-release.apk
